language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
branches:
  only:
  - master
  - develop
install:
- pip install -r requirements.txt
- pip install -r test_requirements.txt
- pip install coveralls
script:
  coverage run --source=gogs_client setup.py test
after_success:
  coveralls
